<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Title: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Brand: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Price: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Catalog List</button><br>
